 <div class="center">
    <div>
      <div id="clock" class="clock">Miðvikudagur, 20. September 16:41:19</div>
      <div id="date" class="date">Miðvikudagur, 20. September</div>
    </div>
  </div>

<script type="text/javascript">
var tday=["Sunnudagur","Mánudagur","Þriðjudagur","Miðvikudagur","Fimmtudagur","Föstudagur","Laugardagur"];
var tmonth=["janúar","febrúar","mars","apríl","maí","júní","júlí","ágúst","september","október","nóvember","desember"];

function GetClock() {
  var d = new Date();
  var nday = d.getDay(), nmonth = d.getMonth(), ndate = d.getDate();
  var nhour = d.getHours(), nmin = d.getMinutes(), nsec = d.getSeconds();
  if (nmin<=9) nmin = "0" + nmin;
  if (nsec<=9) nsec = "0" + nsec;

  var clocktext = nhour + ":" + nmin + ":" + nsec;
  var datetext = tday[nday] + ", " + ndate + ". "+ tmonth[nmonth];
  document.getElementById('clock').innerHTML = clocktext;
  document.getElementById('date').innerHTML = datetext;
}

GetClock();
setInterval(GetClock,1000);
</script><html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"><head>
